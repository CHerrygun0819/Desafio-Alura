<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="01jpg"></div>
    <div class="03jpg"></div>
    <div class="04jpg"></div>
    <div class="02jpg"></div>
    <div class="container">
        <h1>(Des)Criptografando</h1>
        <div class="translation-box">
            <div class="input-section">
                <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
                <div class="buttons">
                    <button onclick="criptografar()">Criptografar</button>
                    <button onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
            <div class="output-section">
                <textarea id="outputText" readonly placeholder="Resultado..."></textarea>
                <button class="copy-btn" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
